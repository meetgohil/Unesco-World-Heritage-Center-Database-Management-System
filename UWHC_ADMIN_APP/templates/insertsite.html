<!--insertsite.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO</title>
    <style>
        body {
            background-color:honeydew;  
            font-family: Arial,Verdana,sans-serif;
            font-size: .93em;
            margin: 0;
            line-height: 17px;
        }
        a:link {
            color:blue;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color:blue;
            background-color: transparent;
            text-decoration: none;
        }
        .table_setup{
            text-align: center;
            width: 40%;
            margin: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <center>
        <p><b style="font-size:2em; padding-left:80px; text-align:center;">Add New Site </b>
            <span><a style="font-size:1.3em; float:right; padding-right:20px;" href="{% url 'homepage' %}">Log out</a></span></p>
        <hr/>
        <hr/>
        <br>
        <a style="font-size:1.4em;" href="{% url 'showsite' %}">Back</a> 
        <br>
        <br>
        <form method="POST">
            {% csrf_token %}
            <table class="table_setup" border="1">
                <tr> 
                    <td>Site ID</td>
                    <td><input type="text" placeholder="Enter Site ID" name="s_id" required></td>
                </tr>
                <tr> 
                    <td>Site name</td>
                    <td><input type="text" placeholder="Enter site name" name="site_name"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" placeholder="Enter Address" name="address">  </td>
                </tr>
                <tr>
                    <td>Latitude</td>
                    <td><input type="text" placeholder="Enter Latitude" name="Latitude"></td>
                </tr>
                <tr>
                    <td>Longitude</td>
                    <td><input type="text" placeholder="Enter Longitude" name="Longitude"></td>
                </tr>
                <tr> 
                    <td>Area</td>
                    <td><input type="text" placeholder="Enter area" name="area"></td>
                </tr>
                <tr> 
                    <td>Country Code</td>
                    <td><input type="text" placeholder="Enter country code" name="country_code"></td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td><input type="text" placeholder="Enter site category" name="category">  </td>
                </tr>
                <tr>
                    <td>Buffer Zone</td>
                    <td><input type="text" placeholder="Enter Buffer Zone" name="buffer_zone"></td>
                </tr>
                <tr>
                    <td>Historical Detail</td>
                    <td><input type="text" placeholder="Enter Historical Detail" name="historical_detail"></td>
                </tr>
                <tr>
                    <td>Ownership</td>
                    <td><input type="text" placeholder="Enter Ownership" name="ownership"></td>
                </tr>
                <tr>
                    <td>Institute ID</td>
                    <td><input type="text" placeholder="Enter Institute ID" name="institute_id"></td>
                </tr>
                <tr>
                    <td><center><input type="submit" value="insert"/></center>
                    <td>
                        {% if messages %}
                        {% for mes in messages %}
                        <b style="color:green;">{{mes}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
